<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list(Static)</title>
    <link rel="stylesheet" href="todoliststyle.css"/>
</head>
<body>
    <div class="H-card">
        <div class="H-body">
            <H1 class="H-heading"> Todolist </H1>
            <div>Each day I will accomplish one things on my todo Todolist</div>

            <div class="H-read">Read a book</div>
            <p class="H-para">I don't think that the human race will survive the next thousand years, unless we space.There are too many accidents that can befall life on a single planet. But I'm an optimist...
            </p>
            <button class="H-button"> Start </button>
            <div class="H-skip"> Don't skip introduction</div>
        </div>
    </div>
</body>
</html>
